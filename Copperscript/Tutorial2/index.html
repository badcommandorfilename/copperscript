<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <script type="text/javascript" src="mscorlib.js"></script>
	<script type="text/javascript" src="js/copperlicht.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="Tutorial2.debug.js"></script>
</head>
<body>
	<div align="center">
		<b>Tutorial 02: Press F and G to move the Cube up and down.</b><br/>
		<canvas id="3darea" width="640" height="480" style="background-color:#000000">
		</canvas>
	</div>

	<script type="text/javascript">

	    var t = new GLEngine.Tutorial2();

	    t.main();

		document.onkeydown = function(event)
		{
			var key = String.fromCharCode(event.keyCode);
				
			// when pressed 'L', move the cube scene node a bit up
			if (key == 'F' && t.cube)
				t.cube.Pos.Y += 5;
					
			// when pressed 'G', move the cube scene node a bit down
			if (key == 'G' && t.cube)
			    t.cube.Pos.Y -= 5;
				
			// we need to call the key handler of the 3d engine as well, so that the user is
			// able to move the camera using the keys
			t.engine.handleKeyDown(event);
		};
	</script>
</body>
</html>
